<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    </head>
    <body>
        <header>
            <div class="logo">
                <h1>Groofern Growth Tracker</h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

            </nav>
        </header>

        <main>
            <section class="add-activity">
                <h2>Add Your Activity</h2>
                <form id="activity-form">
                    <label for="activity">Activity:</label>
                    <input type="text" name="activity" id="activity" placeholder="What did you do today?" required>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                    <label for="notes">Notes:</label>
                    <textarea name="notes" id="notes" placeholder="Any comments?" rows="4"></textarea>
                    <button type="submit">Save Activity</button>
                </form>
            </section>
        </main>

        <script src="scripts/activity.js"></script>
